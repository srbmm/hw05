<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="background-pic"></div>
  <div class="container flex justify-center align-center">
    <form class="login-form flex column align-center">
       <div class="profile-pic"></div>
       <div class="log-in-text">LOG IN</div>
      <input type="text" placeholder="Username" class="text-inp">
      <input type="password" placeholder="Password" class="text-inp">
      <div class="login-check flex align-center">
        <input type="checkbox"><label>Remember me</label>
      </div>
      <button class="btn">Login</button>
      <a href="#" class="forgot-link">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
